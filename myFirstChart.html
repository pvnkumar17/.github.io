app.controller("StoreController", function ($scope) {
  $scope.Mlabels = ["Download Sales", "In-Store Sales", "Mail-Order Sales"];
  $scope.Mdata = [300, 500, 100];
});
app.controller("pieController", function ($scope) {
  $scope.pLabels = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

<style>
	body {
		margin: 0;
	}
	.container-page {
		max-width: 978px;
		margin: 0 auto;
	}
	.left-chart {
		width: 50%;
		float: left;
	}
	.right-chart {
		width: 50%;
		float: left;
	}
</style>

<!-- <canvas id="doughnut" class="chart chart-doughnut" chart-data ="data" chart-labels="labels"></canvas> -->
	<div class="container-page">
		<div class="left-chart">
			<div ng-controller="StoreController as storelocal"> 
				<canvas id="doughnut" class="chart chart-doughnut"
				  chart-data="Mdata" chart-labels="Mlabels" chart-colors="">
				</canvas>
			</div>
		</div>
		<div class="right-chart">
			<div ng-controller="pieController"> 
				<canvas id="pie" class="chart chart-pie"
				  chart-data="pData" chart-labels="pLabels">
				</canvas>
			</div>
		</div>
	</div>

	<div class="container-page">
		<div class="left-chart">
			<div ng-controller="StoreController as storelocal"> 
				<canvas id="line" class="chart chart-line"
				  chart-data="Mdata" chart-labels="Mlabels">
				</canvas>
			</div>
		</div>
		<div class="right-chart">
			<div ng-controller="pieController"> 
				<canvas id="bar" class="chart chart-bar"
				  chart-data="pData" chart-series="series" chart-labels="pLabels">
				</canvas>
			</div>
		</div>
	</div>

	<div class="container-page">
		<div class="left-chart">
			<div ng-controller="StoreController as storelocal"> 
				<canvas id="horizontal-bar" class="chart chart-horizontal-bar"
				  chart-data="Mdata" chart-labels="Mlabels">
				</canvas>
			</div>
		</div>
		<div class="right-chart">
			<div ng-controller="pieController"> 
				<canvas id="radar" class="chart chart-radar"
				  chart-data="pData" chart-labels="pLabels">
				</canvas>
			</div>
		</div>
	</div>

	<div class="container-page">
		<div class="left-chart">
			<div ng-controller="StoreController as storelocal"> 
				<canvas id="polar-area" class="chart chart-polar-area"
				  chart-data="Mdata" chart-labels="Mlabels">
				</canvas>
			</div>
		</div>
		<div class="right-chart">
			<div ng-controller="pieController"> 
				<canvas id="bubble" class="chart chart-bubble"
				  chart-data="pData" chart-labels="pLabels">
				</canvas>
			</div>
		</div>
	</div>


</body>
</html>
